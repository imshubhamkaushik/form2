<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="form-container">
        <div class="title">Submit Your Details</div>
            <div class="form-group">
                <div class="form-group1">
                    <label for="firstname">First Name: </label>
                    <input type="text" id="firstname" name="firstName" placeholder="Enter the First Name" required>
                </div>
                <div class="form-group1">
                    <label for="lastname">Last Name: </label>
                    <input type="text" id="lastname" name="lastName" placeholder="Enter the Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group2">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group2">
                    <label for="phone">Phone No.: </label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
                </div>
            </div>
            <div class="parallel-input3">
                <div class="form-group">
                    <label for="address">Address: </label>
                    <input type="text" id="address" name="address" placeholder="Enter Address" required>
                </div>
                <div class="form-group">
                    <label for="city">City: </label>
                    <input type="text" id="city" name="city" placeholder="Enter City" required>
                </div>                
            </div>
            <div class="parallel-input4">
                <div class="form-group">
                    <label for="pincode">Pincode: </label>
                    <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode" required>
                </div>
                <div class="form-group">
                    <label for="state">State: </label>
                    <select name="state" id="state" placeholder="Enter State" required>
                        <option value="" disabled selected>Select State</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                    </select>
                </div>
            </div>
            
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>

    </div>
</body>
</html>
