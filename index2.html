<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="form-container">
        <form id="form">

            <div class="title">Submit Your Details</div><br>
            <div class="form-group">
                <div class="parallel-input">
                    <label for="firstname">First Name: </label>
                    <input type="text" id="firstname" name="firstName" placeholder="First Name" required>
                </div>
                <div class="parallel-input">
                    <label for="lastname">Last Name: </label>
                    <input type="text" id="lastname" name="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <div class="parallel-input">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="parallel-input">
                    <label for="phone">Phone No.: </label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
            </div>
            <div class="form-group">
                <div class="parallel-input">
                    <label for="address">Address: </label>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </div>
                <div class="parallel-input">
                    <label for="city">City: </label>
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>                
            </div>
            <div class="form-group">
                <div class="parallel-input">
                    <label for="pincode">Pincode: </label>
                    <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
                </div>
                <div class="parallel-input">
                    <label for="state">State: </label>
                    <select name="state" id="state" placeholder="State" required>
                        <option value="" disabled selected>Select State</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                    </select>
                </div>
            </div>
            <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
        </form> 
    </div>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="successModalLabel">Thank You!!!</h1>
                </div>
                <div class="modal-body">
                    Your details has been successfully saved!!!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Okay</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
