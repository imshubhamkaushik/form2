<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>
    <div class="form-container">
        <form id="form">

            <div class="title">Submit Your Details</div><br>
            <div class="form-group">
                <div class="parallel-input">
                    <label for="firstname">First Name: </label>
                    <input type="text" id="firstname" name="firstName" placeholder="First Name" required>
                </div>
                <div class="parallel-input">
                    <label for="lastname">Last Name: </label>
                    <input type="text" id="lastname" name="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <div class="parallel-input">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="parallel-input">
                    <label for="phone">Phone No.: </label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
            </div>
            <div class="form-group">
                <div class="parallel-input">
                    <label for="address">Address: </label>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </div>
                <div class="parallel-input">
                    <label for="city">City: </label>
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>                
            </div>
            <div class="form-group">
                <div class="parallel-input">
                    <label for="pincode">Pincode: </label>
                    <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
                </div>
                <div class="parallel-input">
                    <label for="state">State: </label>
                    <select name="state" id="state" placeholder="State" required>
                        <option value="" disabled selected>Select State</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                    </select>
                </div>
            </div>
            <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
        </form> 
    </div>

    <!-- Modal -->
    <!-- Button trigger modal
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="display: block;">
         <h4> Thanks for submitting your datails.</h4>
         <p>Your request has been received and it is under being reviewed. Our executive will reach out to you soon!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <script src="script2.js"></script>
</body>
</html>
